name: PR Check - Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - main
      - staging

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Check coverage threshold
        run: |
          # Verifica se a cobertura está acima de 70%
          if [ -f coverage/lcov.info ]; then
            COVERAGE=$(grep -oP 'lines.*: \K[0-9.]+' coverage/lcov.info | head -1 || echo "0")
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "⚠️  Cobertura de testes abaixo de 70% (atual: ${COVERAGE}%)"
              echo "Por favor, adicione mais testes antes de fazer merge"
              exit 1
            else
              echo "✅ Cobertura de testes OK (>= 70%): ${COVERAGE}%"
            fi
          else
            echo "⚠️  Arquivo de coverage não encontrado"
            exit 1
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:prod

      - name: Build Docker image (test)
        run: |
          docker build -t fed-fale-com-jesus-test:${{ github.sha }} -f docker/Dockerfile .

      - name: Validate secrets
        run: |
          if grep -r "password\|secret\|api_key" --include="*.ts" --include="*.js" src/ | grep -v "\.spec\." | grep -v "test"; then
            echo "⚠️  Possível secret encontrado no código"
            exit 1
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅' : '❌'
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR Check ${status}\n\nLint: ${{ needs.lint.result }}\nTest: ${{ needs.test.result }}\nBuild: ${status}`
            })

